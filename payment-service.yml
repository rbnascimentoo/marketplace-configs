server:
  port: 0
spring:
  application:
    name: payment-service
  datasource:
    driver-class-name: org.postgresql.Driver
    url: ${PAYMENT_DB_URL:jdbc:postgresql://localhost:5432/payment_db}
    username: ${PAYMENT_DB_USERNAME:payment_user}
    password: ${PAYMENT_DB_PASSWORD:payment_pass}
    hikari:
      maximum-pool-size: ${PAYMENT_DB_MAX_POOL_SIZE:10}
      minimum-idle: 2
  jpa:
    open-in-view: false
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
  cloud:
    stream:
      kafka:
        binder:
          brokers: ${KAFKA_BOOTSTRAP_SERVERS:localhost:9092}
      bindings:
        settlement-out-0:
          destination: payment.settlement
        refund-out-0:
          destination: payment.refund
payment:
  provider:
    stripe:
      api-key: ${STRIPE_API_KEY:changeme}
      webhook-secret: ${STRIPE_WEBHOOK_SECRET:changeme}
    paypal:
      client-id: ${PAYPAL_CLIENT_ID:changeme}
      client-secret: ${PAYPAL_CLIENT_SECRET:changeme}
  retries:
    max-attempts: 5
    delay: 3s
  integrations:
    order-service:
      base-url: ${ORDER_SERVICE_URL:http://order-service}
management:
  health:
    db:
      enabled: true
    ping:
      enabled: true
